    <style>

<body>    
    <div class="container">
        <h1>
            Dialog

        <button id="btn">Dialog</button>
        <div id="dialog" title="Test Dialog" style="display:none;">
            <p>This is the deafult dialog</p>

    </div>
<!--Date Picker e AutoComplete -->

    <div class="container">
    <h1>
        DatePicker

    <input type="text" id="datepicker" placeholder="Date">
</div>

<div class="container">
    <h1>AutoComplete</h1>
    <input type="text" id="autocomplete">
</div>
    <br>
     <div id="test_accordion">
         <h3>Info</h3>

<script>
            $(function() {
                $('#btn').click(function() {
                    $('#dialog').dialog();
                });
             
            });

            $(function(){
                $('#datepicker').datepicker();
                $('#datepicker').datepicker('option','showAnim','slideDown');
            });

            $(function(){
                var autocomplete =   [
                    'JavaScript',
                    'JQuery',
                    'CSS',
                    'HTML5'
                 ];
             
        $('#autocomplete').autocomplete({
            source: autocomplete
        })
    })

            $(function(){
                $('#test_accordion').accordion();
            })




            $(function(){
                var start = 0;
                var drag = 0;
                var stop = 0;
                $('#block').draggable({
                    containment: "#container",
                    start: function(){
                        $('#start').html(start++);
                    },
                    drag: function(){
                        $('#drag').html(drag++);
                    },
                    stop: function(){
                        $('#stop').html(stop++);
                    }
                });

                $('#droppable').droppable({
                    accept:"#block",
                    hoverClass: function(){
                        $(this).css("background-color","black")
                    },
                    activeClass: function(){
                        $(this).css("background-color","yellow")
                    },
                    drop: function(event, ui){
                        console.log(ui.draggable[0].className); 
                        $(this).css("background-color","#ED7C12");
                        $(this).html("OK");
                    }
                });
            });
</script>
